<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - PetShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="/login" method="POST">
            <label for="username">Usuario: *</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña: *</label>
            <input type="password" id="password" name="password" required>
            <h4>* Campo Requerido</h4>
            <button type="submit">Iniciar Sesión</button>
            <button type="button" onclick="window.location.href='/public/register.html'">Regístrate aquí</button>
        </form>
        <a href="/public/reset_password.html">¿Olvidaste tu contraseña?</a>
    </div>
    <footer>
        <p>&copy; 2024  - PetShop</p>
    </footer>
</body>
</html>
